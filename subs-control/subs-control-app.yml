version: "3.8"
services:
  # @context file is served from here
  subs-control-app:
    labels:
      org.fiware: 'subs-control_app'
    image: subs-control-app:latest
    container_name: subs-control-app
    hostname: subsControlApp
    volumes:
      - subs-control-app:/usr/src/app
    networks:
      - default
    ports:
      - "4040:4040"
    # expose:
    #   - "4040"
    environment:
      - WEB_APP_PORT=4040
      - MODE_CONTAINERS=true
      - ACTUATORS_IP=138.4.22.50
      - ENTITIES_ID=001
      - MONGO_DB_PORT=27017
      - INI_STATE=real
      
    healthcheck:
      test: curl -k --fail -s http://subs-control-app:4040/ || exit 1
      interval: 5s

volumes:
  subs-control-app:

networks:
  default:
    labels:
      org.fiware: 'orion'
    ipam:
      config:
        - subnet: 172.18.1.0/24