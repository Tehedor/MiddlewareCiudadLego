server {
    listen       80;
    listen  [::]:80;
    # server_name  localhost;
    server_name  138.4.22.12;


    
    # Especifica el servidor DNS de Docker para resolver nombres de dominio
    resolver 127.0.0.11 valid=30s;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }


    # Esta configuración captura todo lo que viene después de /orion en la URL (indicado por (.*)), y lo
    # pasa a proxy_pass como $1, que representa el primer grupo capturado por la expresión regular. 
    # De esta manera, la parte /orion se elimina de la URL antes de que se reenvíe al servicio que escucha en el puerto 1026.

    location ~ ^/orion(.*)$ {
        proxy_pass http://orion:1026$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    location /draco/nifi {
        proxy_pass http://draco:9090/nifi;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
